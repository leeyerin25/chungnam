<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍!</title>
    <meta name="'viewport" content="width=devic-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function transform(){
            var digit = document.getElementById("digit").value;

            var len = digit.length;
            var i = 0;
            var dnum = 0;
            while (i < len) {
                var d = digit.substring(i, i+1);
                d = parseInt(d);
                dnum += d * Math.pow(2, len-i-1);
                i++;
                }
                var hnum = dnum.toString(16);

                document.getElementById("hexanum").value = hnum;
            }





        function pascals() {
        var input_num = document.getElementById("size").value;
        var pascal1 = new Array();
        var pascal2 = new Array();

            for (var i=0; i<input_num; i++) {
                pascal1[i] = 1
                pascal2[i] = 1
                if (i < 2) {
                } else {
                    for (var j=1; j<pascal1.length-1; j++){
                        pascal2[j] = pascal1[j-1] + pascal1[j]
                    }

                        }
                for (var j=0; j<pascal1.length; j++){
                    pascal1[j] = pascal2[j]
                    document.getElementById("draw_area").innerHTML += pascal1[j];
                }document.getElementById("draw_area").innerHTML += '<br>'
            }

        }








    </script>
</head>
<body>
<div class="container-sm mt-5">
<div class="h3">2진수 변환기</div>
<div class="mb-3">
    <label class="form-label text-primary">2진수:
        <input type="text" id="digit" size="20">
    </label>

    <button type="button" class="btn btn-dark" onclick="transform()">===></button>

    <label class="form-label text-primary">16진수:
        <input type="text" id="hexanum" size="20" readonly value="">
    </label>
</div>


<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary">삼각형 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </label>
</div>
<div calss="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
