<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {color:red; font-size: 10pt}
        article{ font-weight:bold; padding-left:10px; width: 800px;  background: lightblue; }
        a.set {display: inline-block; margin-left: 8px; text-align: right; width: 130px; padding-right: 8px;}
        a span {color: red;}
    </style>
</head>
<body>
<form><br>
    <h2><b>취업 정보 계정 만들기</b></h2>
    <p>* 필수 입력 항목</p>

    <article>기본 정보</article><br>
    <a class="set">이 름<span>*</span></a><input type="text"><br>
    <a class="set">이메일</a> <input type="email" placeholder="id@domain_name"><br>
    <a class="set">암호<span>*</span></a> <input type="password" maxlength="12"><br>
    <a class="set">암호 확인<span>*</span></a> <input type="password" maxlength="12"></a><br>
    <a class="set">모바일 폰</a><input type="tel" placeholder="010-0000-0000"></a><br>
    <a class="set">개인 홈페이지</a><input type="url" placeholder="http://"></a><br>
    <a class="set">주소<span>*</span></a><input type="text" maxlength="30"></a>
    <br><br>


    <article>학력</article><br>
    <a class="set">학교 명<span>*</span></a><input type="text" maxlength="12"><br>
    <a class="set">전 공<span>*</span></a><input type="text" maxlength="12"><br>
    <a class="set">졸업 여부<span>*</span></a><select name="">
                <option value="1" selected>---선택---</option>
                <option value="2">졸업예정</option>
                <option value="3">졸업</option>
</select><br>
    <a class="set">졸업 (예정)일</a><input type="date" value="연도--월-일" ><br><br>


    <article>업무 경력</article><br>

    <a class="set">근무업체명</a> <input type="text" maxlength="20"><br>
    <a class="set">직위</a>  <input type="text" maxlength="10"><br>
    <a class="set">담당 업무</a><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
</textarea><br>
    <a class="set">근무년수</a>  <input type="number" min="0.0" max="10.0" step="0.5">년<br><br>


    <article>자기소개서</article>
    <br>

    <a class="set">첨부 파일</a> <input type="file" value="파일 선택"><br>
    <div style="  margin-left: 200px;"> <input type="submit" value="제 출" align="center">
    <input type="submit" value="재작성" align="center"></div>


</form>
</body>
</html>
