<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 동일하게 딕트형식으로 작성*/
        var company2 = {
            money : 20000,
            get_moneyy : function (){
                document.write("<br>원래돈 : "+ company2.money+'<br>')

                this.money += 500

                document.write("<br>후에돈 : "+ company2.money+'<br>')

                //var self = this;
                //함수안에서 함수를 사용할때는 self 가 필요한것같음
                var increase_area = function (){
                    self.money *= 2 ; // this 는 10으로 고정되있음
                };
                increase_area();
                document.write("<p>변경후 최종금액"+ this.money);
            }
        };

    </script>

</head>
<body>
<h2> 에린이의 네이버 </h2>

<script>
    //document.write("<br>"+ company2.money+'<br>');

    company2.get_moneyy()
    document.write("<br> "+ company2.money+'<br>');

</script>

</body>
</html>
